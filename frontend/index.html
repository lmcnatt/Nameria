<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D&D Species Collection for Nameria Campaign">
    <title>Nameria - D&D Species Collection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Header -->
    <header class="bg-primary text-white py-5 text-center border-bottom border-3 border-warning">
        <div class="container">
            <h1 class="display-3 mb-2">
                ⚔️ Nameria Campaign
            </h1>
            <p class="lead text-white-50">
                Dungeons & Dragons Species Collection
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <!-- Loading State -->
            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-warning" style="width: 4rem; height: 4rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 fs-5">Loading species...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="alert alert-danger d-none text-center" role="alert">
                <i class="bi bi-exclamation-triangle fs-3"></i>
                <p class="mt-2 mb-0 fs-5">⚠️ Failed to load species. Please try again later.</p>
            </div>

            <!-- Species Grid -->
            <div id="species-grid" class="row g-4">
                <!-- Species cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Species Detail Modal -->
    <div class="modal fade" id="speciesModal" tabindex="-1" aria-labelledby="speciesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content bg-dark text-light border border-warning">
                <div class="modal-header border-warning">
                    <h2 class="modal-title text-warning" id="speciesModalLabel">Species Details</h2>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Species details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark border-top border-3 border-warning py-4 text-center mt-5">
        <div class="container">
            <p class="text-muted mb-2">
                &copy; 2025 Nameria Campaign | Built with AWS Serverless
            </p>
            <p class="small text-muted">
                <span class="text-warning fw-bold">S3</span> • 
                <span class="text-warning fw-bold">Lambda</span> • 
                <span class="text-warning fw-bold">API Gateway</span> • 
                <span class="text-warning fw-bold">DynamoDB</span> • 
                <span class="text-warning fw-bold">CloudFront</span>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
