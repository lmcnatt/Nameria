<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D&D Species Collection for Nameria Campaign">
    <title>Nameria - D&D Species Collection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #1a1a1a;
        }
        .species-card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .species-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .species-badge {
            width: 60px;
            height: 60px;
            background-color: #3d3d3d;
            border: 2px solid #505050;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .species-divider {
            height: 3px;
            background: linear-gradient(90deg, #ff8c00 0%, #ffa500 50%, #ff8c00 100%);
            margin: 0.75rem 0;
        }
        .btn-species {
            background-color: #ff8c00;
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }
        .btn-species:hover {
            background-color: #ff9f1a;
            color: white;
        }
        .species-subtitle {
            color: #999;
            font-size: 0.9rem;
            font-style: italic;
        }
        .trait-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem;
            background-color: #3d3d3d;
            border-radius: 0.25rem;
            font-size: 0.85rem;
        }
        .collapsible-header {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="py-4 border-bottom border-secondary">
        <div class="container">
            <div class="collapsible-header" data-bs-toggle="collapse" data-bs-target="#headerContent">
                <div class="d-flex align-items-center">
                    <div class="species-badge me-3">
                        ⚔️
                    </div>
                    <h1 class="h3 mb-0">Nameria Campaign Setting <i class="bi bi-chevron-down ms-2"></i></h1>
                </div>
            </div>
            <div id="headerContent" class="collapse show mt-3">
                <p class="text-muted mb-0">Dungeons & Dragons Species Collection</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            <!-- Loading State -->
            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-warning" style="width: 4rem; height: 4rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 fs-5">Loading species...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="alert alert-danger d-none text-center" role="alert">
                <i class="bi bi-exclamation-triangle fs-3"></i>
                <p class="mt-2 mb-0 fs-5">⚠️ Failed to load species. Please try again later.</p>
            </div>

            <!-- Species Grid -->
            <div id="species-grid" class="row g-3">
                <!-- Species cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-top border-secondary py-4 text-center mt-5">
        <div class="container">
            <p class="text-muted mb-2">
                &copy; 2025 Nameria Campaign | Built with AWS Serverless
            </p>
            <p class="small text-muted">
                <span class="text-warning fw-bold">S3</span> • 
                <span class="text-warning fw-bold">Lambda</span> • 
                <span class="text-warning fw-bold">API Gateway</span> • 
                <span class="text-warning fw-bold">DynamoDB</span> • 
                <span class="text-warning fw-bold">CloudFront</span>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
